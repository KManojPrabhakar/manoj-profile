<p>login works!</p>
<p>Form Status: {{ loginForm.status }}</p>

<form [formGroup]="loginForm" autocomplete="off">
    <div class="form-group">
        <label for="firstname" class="label-control">Firstname:</label>
        <input type="text" formControlName="firstname" class="form-control">
        <div *ngIf="firstname.invalid && firstname.touched">
            <div *ngIf="firstname.errors.required">
                Firstname is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="label-control">Password:</label>
        <input type="password" formControlName="password" class="form-control">
        <div *ngIf="password.invalid && password.touched">
            <div *ngIf="password.errors.required">
                Password is required
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="handleSubmit()" [disabled]="!loginForm.valid">
        submit
    </button>

    <div *ngIf="loginForm.valid">

        {{loginForm.value.firstname}}
        :{{loginForm.value.password}}

    </div>
</form>
